<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Cliente</ui:define>

    <ui:define name="corpo">
        <h1>Novo Cliente</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/clientes/CadastroCliente"/>
                <p:commandButton id="botaoSalvar" value="Salvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid id="painelCliente" columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="80"/>

            <p:outputLabel value="Tipo" for="tipo"/>
            <p:selectOneRadio id="tipo" styleClass="classeParaSelectOneRadio">
                <f:selectItem itemLabel="Física" itemValue="F"/>
                <f:selectItem itemLabel="Jurídica" itemValue="J"/>
            </p:selectOneRadio>

            <p:outputLabel value="CNPJ" for="cnpj"/>
            <p:inputText id="cnpj" size="30" maxlength="30"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="60" maxlength="60"/>
        </p:panelGrid>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Adicionar endereço"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="enderecoTable" value="#{cadastroClienteBean.enderecosListado}" var="endereco"
                     style="margin-top: 20px" emptyMessage="Nenhum endereço encontrado." rows="10"
                     paginator="true"
                     paginatorAlwaysVisible="false" paginatorPosition="bottom">

            <p:column headerText="Logradouro" style="text-align: center; width: 100px">
                <h:outputText value="Av. Rondon Pacheco"/>
        </p:column>
            <p:column headerText="Número">
                <h:outputText value="455"/>
            </p:column>
            <p:column headerText="Complemento" style="width: 250px">
                <h:outputText value="Sala 923"/>
            </p:column>
            <p:column headerText="CEP">
                <h:outputText value="38408-111" />
            </p:column>
            <p:column headerText="Cidade/UF">
                <h:outputText value="Uberlândia/MG" />
            </p:column>
            <p:column style="width: 100px; text-align: center">
                <p:button icon="ui-icon-pencil" title="Editar"/>
            </p:column>
            <p:column style="width: 100px; text-align: center">
                <p:button icon="ui-icon-trash" title="Excluir"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
