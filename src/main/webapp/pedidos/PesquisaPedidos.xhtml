<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Pedidos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisar Pedido</h1>
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton id="botaoSalvar" value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/pedidos/CadastroPedido.xhtml"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid id="painelPesquisaPedido" columns="2" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Número" for="numero" />
                    <h:panelGroup id="numero">
                        <p:inputText size="10"/>
                        a
                        <p:inputText size="10"/>
                    </h:panelGroup>

                <p:outputLabel value="Data Criação" for="dataCriacao" />
                    <h:panelGroup id="dataCriacao">
                        <p:calendar size="10" pattern="dd/MM/yyyy"/>
                        a
                        <p:calendar size="10" pattern="dd/MM/yyyy"/>
                    </h:panelGroup>

                <p:outputLabel value="Vendedor" for="vendedor"/>
                <p:inputText id="vendedor" size="40"/>

                <p:outputLabel value="Cliente" for="cliente"/>
                <p:inputText id="cliente" size="40"/>

                <p:outputLabel value="Status" for="status"/>
                <p:selectManyCheckbox id="status" columns="3" layout="grid">
                    <f:selectItem itemValue="O" itemLabel="Orçamento"/>
                    <f:selectItem itemValue="E" itemLabel="Emitido"/>
                    <f:selectItem itemValue="C" itemLabel="Cancelado"/>
                </p:selectManyCheckbox>
            </p:panelGrid>

            <p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
                         style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." rows="10"
                         paginator="true"
                         paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Número" style="text-align: center; width: 100px">
                    <h:outputText value="12345"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="Fulano de Tal"/>
                </p:column>
                <p:column headerText="Vendedor" style="width: 250px">
                    <h:outputText value="Qualquer Um"/>
                </p:column>
                <p:column headerText="Data Criação" style="text-align: center; width: 140px">
                    <h:outputText value="30/12/2019"/>
                </p:column>
                <p:column headerText="Valor Total" style="text-align: right; width: 120px">
                    <h:outputText value="R$ 1.240,20"/>
                </p:column>
                <p:column headerText="Status" style="text-align: center; width: 100px">
                    <h:outputText value="Emitido"/>
                </p:column>
                <p:column style="width: 100px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
