<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de contrato de treinamentos</ui:define>

    <ui:define name="corpo">
        <h1>Cadastro de contrato de treinamentos</h1>

        <h:form id="frm">
            <p:tabView activeIndex="1" orientation="top" effect="fade" effectDuration="fast">
                <p:tab title="Dados Principais" disabled="false">
                    <h:panelGrid columns="2" cellpadding="4">
                        <p:outputLabel value="Razão Social" for="razaoSocial"/>
                        <p:inputText id="razaoSocial" size="60"/>

                        <p:outputLabel value="CNPJ" for="cnpj"/>
                        <p:inputText id="cnpj" size="40"/>

                        <p:outputLabel value="Cidade do Contrato" for="cidadeContrato"/>
                        <p:inputText id="cidadeContrato" size="40"/>

                        <p:outputLabel value="Modalidade" for="modalidade"/>
                        <p:selectOneRadio id="modalidade" styleClass="classeParaSelectOneRadio" >
                            <f:selectItem itemLabel="EAD" itemValue="E"/>
                            <f:selectItem itemLabel="Presencial" itemValue="P"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Contrato">
                    <h:panelGrid columns="2" cellpadding="4">
                        <p:outputLabel value="Data do Contrato" for="dataContrato"/>
                        <p:inputText id="dataContrato" size="10"/>

                        <p:outputLabel value="Valor do Contrato" for="valorContrato"/>
                        <p:inputText id="valorContrato" size="10"/>

                        <p:outputLabel value="Método de Pagamento" for="metodoPagamento" />
                        <p:selectOneMenu id="metodoPagamento">
                            <f:selectItem itemLabel="Selecione o método"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Forma de Pagamento" for="formaPagamento" />
                        <p:selectOneMenu id="formaPagamento">
                            <f:selectItem itemLabel="Selecione a forma"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Cursos">
                    <p:selectManyCheckbox id="curso" columns="1" layout="grid">
                        <f:selectItem itemLabel="Fundamentos de Java e Orientação a Objetos" itemValue="F" />
                        <f:selectItem itemLabel="Desenvolvimento Web com JSF 2" itemValue="D" />
                        <f:selectItem itemLabel="Persistência de Dados com JPA 2 e Hibernate" itemValue="P" />
                        <f:selectItem itemLabel="Gerenciamento Ágil de Projetos com Scrum" itemValue="G" />
                    </p:selectManyCheckbox>
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>

</ui:composition>
